    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      const socket = io() 
      socket.on('connect',  () => {
         socket.emit("clientMsg" , {
          from : "daniel prince",
          message : "Hi Bro ...!"
        })

          console.log("User added " , message)
        })

          console.log("From client : ", msg)
        })
        console.log("Connected to server..!")
      })


    </script>
